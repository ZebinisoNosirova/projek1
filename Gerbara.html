<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Gerbera gullari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e60073;
      margin-top: 30px;
      font-size: 36px;
    }

    .flowers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px; /* <<< bu rasmni pastroqqa tushiradi */
    }

    .flower {
      background: #ffeef3;
      border-radius: 10px;
      width: 250px;
      padding: 10px;
    }

    img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .price {
      color: #e6005c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Gerbera gullar </h1>

  <div class="flowers">
    <div class="flower">
      <img src="pushti gerbara.webp" alt="Pushti Gerbera">
      <p>Pushti Gerbera</p>
      <p class="price">Narxi: 25 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="qizil gerbara.webp" alt="Qizil Gerbera">
      <p>Qizil Gerbera</p>
      <p class="price">Narxi: 30 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="oq gerbara.webp" alt="Oq Gerbera">
      <p>Oq Gerbera</p>
      <p class="price">Narxi: 27 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="sariq gerbara.webp" alt="Sariq Gerbera">
      <p>Sariq Gerbera</p>
      <p class="price">Narxi: 28 000 so‘m</p>
    </div>
  </div>

</body>
</html>
