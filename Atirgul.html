<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Atirgullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* oq fon */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e60073;
      margin-top: 30px;
      font-size: 36px;
    }

    .flowers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px; /* pastroqqa tushirish */
    }

    .flower {
      background: #fff;
      border-radius: 10px;
      width: 250px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .flower:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .price {
      color: #e6005c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Atirgullar </h1>

  <div class="flowers">
    <div class="flower">
      <img src="qizil atirgul.jpg" alt="Qizil Atirgul">
      <p><b>Qizil Atirgul</b></p>
      <p class="price">Narxi: 35 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="oq atirgul.jpg" alt="Oq Atirgul">
      <p><b>Oq Atirgul</b></p>
      <p class="price">Narxi: 32 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="pushti atirgul.jpg" alt="Pushti Atirgul">
      <p><b>Pushti Atirgul</b></p>
      <p class="price">Narxi: 33 000 so‘m</p>
    </div>

    <div class="flower">
      <img src="sariq atirgul.jpg" alt="Sariq Atirgul">
      <p><b>Sariq Atirgul</b></p>
      <p class="price">Narxi: 30 000 so‘m</p>
    </div>
  </div>

</body>
</html>
