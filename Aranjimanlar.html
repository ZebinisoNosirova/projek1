<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Aranjimanlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e60073;
      margin-top: 30px;
      font-size: 36px;
    }

    .flowers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px; /* rasmni pastroqqa tushiradi */
    }

    .flower {
      background: #fff;
      border-radius: 10px;
      width: 250px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .flower:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .price {
      color: #e6005c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Aranjimanlar </h1>

  <div class="flowers">
    <div class="flower">
      <img src="qizil aranjiman.jpg" alt="Qizil Aranjiman">
      <p><b>Qizil Aranjiman</b></p>
      <p class="price">Narxi: 45 000 so'm</p>
    </div>

    <div class="flower">
      <img src="oq aranjiman.webp" alt="Oq Aranjiman">
      <p><b>Oq Aranjiman</b></p>
      <p class="price">Narxi: 50 000 so'm</p>
    </div>

    <div class="flower">
      <img src="pushti aranjiman.jpg" alt="Pushti Aranjiman">
      <p><b>Pushti Aranjiman</b></p>
      <p class="price">Narxi: 55 000 so'm</p>
    </div>

    <div class="flower">
      <img src ="sariq aranjiman.webp" alt="Sariq Aranjiman">
      <p><b>Sariq Aranjiman</b></p>
      <p class="price">Narxi: 60 000 so'm</p>
    </div>
  </div>

</body>
</html>
